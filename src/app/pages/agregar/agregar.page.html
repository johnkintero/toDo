<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="secondary"></ion-back-button>
    </ion-buttons>
    <ion-title>Nombre de la lista</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="primary">
  <ion-list color="primary">
    <ion-item color="primary">
      <ion-label position="floating">Nuevo item</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list color="primary">
    <ion-list-header color="primary">
      <ion-label>Actividades por hacer</ion-label>
    </ion-list-header>
    <ion-item color="primary">
      <ion-label>Awesome Label</ion-label>
      <ion-checkbox slot="start" color="secondary"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
