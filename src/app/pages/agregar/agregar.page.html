<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="secondary"></ion-back-button>
    </ion-buttons>
    <ion-title>{{lista.titulo}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="primary">
  <ion-list color="primary">
    <ion-item color="primary">
      <ion-label position="floating">Nuevo item</ion-label>
      <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="AgregarItem()"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list color="primary">
    <ion-list-header color="primary" *ngIf="lista.items.length > 0">
      <ion-label>Actividades por hacer</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let item of items; let i = index" class="animated fadeInDown">
      <ion-item color="primary">
        <ion-checkbox slot="start" color="secondary" [(ngModel)]="item.completado" (ionChange)="cambioCheck(item)">
        </ion-checkbox>
        <ion-label>{{ item.descripcion }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="borrarItem(i)" color="danger">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
