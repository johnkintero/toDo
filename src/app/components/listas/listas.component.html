<ion-list color="primary">
  <ion-item-sliding *ngFor="let act of _actividadesService.listas | filtro:terminada">
    <ion-item  detail color="primary" (click)= "agregarItemsLista(act.id)">
      <ion-label>{{ act.titulo }}</ion-label>
      <ion-note slot="end" color="secondary">{{ act.items.length }} items</ion-note>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="borrarLista(act)" color="danger">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    <ion-item-options side="start">
      <ion-item-option (click)="prompEditarNombre(act)" color="secondary">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
